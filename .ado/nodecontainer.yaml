# run a container
# Node.js
# Build a Node.js project that uses Node 12.13.0-alpine.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 'lts-alpine3.19'
  displayName: 'Install Node.js'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- script: |
    docker ps
    docker images
    docker run -d --name node-container node:lts-alpine3.19
    docker exec node-container apk add --no-cache curl
  displayName: 'Run commands in container'

